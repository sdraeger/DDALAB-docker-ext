services:
  ddalab-manager:
    image: ${DESKTOP_PLUGIN_IMAGE}
    volumes:
      - type: bind
        source: /var/run/docker.sock.raw
        target: /var/run/docker.sock
      - type: bind
        source: /Users
        target: /Users
        read_only: true
    ports:
      - "8080:8080"
    command: /backend/ddalab-manager
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s